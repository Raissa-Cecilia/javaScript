<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
        <style>
        body{
            background-color: lightseagreen;
        }
        h1{
            background-color: black;
            color: white;
        }
    </style>
    
</head>
<body>
     <h1>Hello world</h1>
     <p>curso de java Script basico</p>
    <script>
       var n1=Number.parseInt(window.prompt("Digite um némero: "));// ta recebendo em string
       var n2=Number(window.prompt("Digite outro número: "));
       var soma=n1+n2;
       window.alert('A soma dos números ${n1} e ${n2} é: '+soma);//+ para (number + number)adição e (string+string)concatenação
    </script>
</body>
</html>
