<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="t1" id="t1i">+
    <input type="number" name="t2" id="t2i">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1= document.getElementById('t1i');
            var tn2= document.querySelector('input#t2i');
            var r = document.getElementById('res')
            var n1 =Number(tn1.value);
            var n2 = Number(tn2.value);
            var s= n1 + n2;
            r.innerHTML= `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
